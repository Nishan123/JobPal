<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobPal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div>
            <img src="assets\images\logo.png" alt="JobPal Logo">
        </div>
        <div class="nav-links">
            <button>
                <span class="box">
                    Find a Job
                </span>
            </button>
            <button>
                <span class="box">
                    Hire now
                </span>
            </button>
            <button>
                <span class="box">
                    Build CV
                </span>
            </button>
        </div>
        <div class="nav-buttons">
            <button class="login-button">Login</button>
            <button class="signup-button">Sign Up</button>
        </div>
    </nav>
    <div class="large-gradient-div">
        <div class="image-gallery">
            <img src="assets/images/card 1.png" alt="No image preview" class="gallery-image">
            <img src="assets/images/card 2.png" alt="No image preview" class="gallery-image">
            <img src="assets/images/card 3.png" alt="No image preview" class="gallery-image">
            <img src="assets/images/card 4.png" alt="No image preview" class="gallery-image">
        </div>
        <h1 class="hero-text">Modernizing the Job<br>Search Experience</h1>
        <p class="desc-text">Search and find your dream job now easier than ever, you<br>can
            simply browse and find a job if you need it</p>
        <div class="search-container">
            <input type="text" placeholder="Search for jobs...">
            <button type="button">Search</button>
            <span class="search-icon">&#128269;</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
